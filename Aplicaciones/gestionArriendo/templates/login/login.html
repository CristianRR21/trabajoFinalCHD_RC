<link rel="manifest" href="{% url 'manifest' %}">
<meta name="theme-color" content="#0d6efd">

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>RoomSpace</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/jquery.validate.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

<link href="{% static 'plantilla/administrador/css/sb-admin-2.min.css' %}" rel="stylesheet">


</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                  <img src="{% static 'plantilla/administrador/img/logo.jpg' %}" alt="Logo RoomSpace"
                                    style="width: 90%; height: 80%; object-fit: contain; display: block; margin: 0 auto 10px;">
                                <h1 style="font-weight: 700; font-size: 2.4rem; color: #4e73df; margin: 0; text-align:center">RoomSpace</h1>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
                                    </div>

                                    <form class="user" action="/iniciarSesion" method="post" id="login">
                                        {% csrf_token %}

                                        <div class="form-group">
                                            <input name="email" type="email" class="form-control form-control-user"
                                                placeholder="Ingrese su Email">
                                        </div>
                                        <div class="form-group">
                                            <input name="password" type="password" class="form-control form-control-user"
                                                placeholder="Ingrese su contraseña">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Iniciar Sesión
                                        </button>
                                    </form>

                                    <hr>
                                    
                                    <div class="text-center">
                                        <a class="small" href="/registro">Crear una cuenta</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
        <script src="{% static 'plantilla/administrador/vendor/jquery/jquery.min.js' %}"></script>
            <script src="{% static 'plantilla/administrador/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

            <!-- Core plugin JavaScript-->
            <script src="{% static 'plantilla/administrador/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

            <!-- Custom scripts for all pages-->
            <script src="{% static 'plantilla/administrador/js/sb-admin-2.min.js' %}"></script>
                 <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

  <!-- jQuery Validate -->
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>

{% if messages %}
  {% for mensaje in messages %}
    <script>
      Swal.fire({
        toast: true,
        position: 'top-end',
        icon: '{{ mensaje.tags|escapejs }}',
        title: '{{ mensaje|escapejs }}',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true
      });
    </script>
  {% endfor %}
{% endif %}


  <script>
      $("#login").validate({
        rules: {
          email: {
            required: true,
            email: true
          },
          password: {
            required: true,
            minlength: 6
          }
        },
        messages: {
          email: {
            required: "Por favor ingrese su correo",
            email: "Ingresa un correo válido"
          },
          password: {
            required: "Por favor ingrese su contraseña",
            minlength: "Mínimo 6 caracteres"
          }
        }
      });

  </script>


   <style>


      .error{
        color: red;
       font-weight:bold;
       font-size: 12px;
      }
      .form-control.error{
        border:1px solid red
      }
    </style>








<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register("{% static 'plantilla/pwa/js/serviceworker.js' %}")
      .then(reg => console.log("Service Worker registrado", reg))
      .catch(err => console.error("Error al registrar SW:", err));
  }
</script>




</body>

</html>
