{% extends 'habitaciones/plantilla.html' %}
{% block contenido %}

            <tr>
               <th>ID</th>
                <th>Publicaci√≥n</th>
                <th>Fecha Agregado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for fav in favoritos %}
            <tr>
               <td>{{ fav.id }}</td>
                <td>
                    
                    {{ fav.publicacion.titulo }}

</div>
{% endblock %}
