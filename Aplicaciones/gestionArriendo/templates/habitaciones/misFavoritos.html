{% extends 'habitaciones/plantilla.html' %}
{% block contenido %}

        
          <script>
                function confirmarEliminacion(url){
                    Swal.fire({
                        title: '¿Estás seguro?',
                        text: '¡Esta acción no se puede deshacer!',
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Sí, eliminar',
                        cancelButtonText: 'Cancelar'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                window.location.href = url;
                            }
                        });
                    }
          </script>

<div class="container mt-4">
    <h2 style="text-align: center;">Mis Publicaciones Favoritas</h2><br>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
              
                <th>Publicación</th>
                <th>Fecha Agregado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for fav in favoritos %}
            <tr>
            
                <td>
                    
                    {{ fav.publicacion.titulo }}
                </td>
                <td>{{ fav.fechaagregado }}</td>
                <td>
                    <a href="#"  class="btn btn-sm btn-danger d-flex align-items-center gap-1"  title="Eliminar" onclick="confirmarEliminacion('/eliminarFavorito/{{fav.id}}')">
                        <i class="bi bi-trash"></i> Eliminar
                    </a>















                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
