{% extends 'habitaciones/plantilla.html' %}

{% block contenido %}

<h1 class="text-center mt-4">Nueva Publicación</h1>

<form id= "frm_publicacion" method="POST" enctype="multipart/form-data" action="/guardarpublicacion" class="container mt-4">
    {% csrf_token %}

    <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" name="titulo" id="titulo" class="form-control" >
    </div>

    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input name="precio" id="precio" class="form-control" >
    </div>

    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea name="descripcion" id="descripcion" class="form-control" rows="4" ></textarea>
    </div>

    <div class="mb-3">
        <label for="tipohabitacion" class="form-label">Tipo de habitación</label><br>
        <select name="tipohabitacion" id="tipohabitacion" class="form-select" >
            <option value="">---- Seleccione una opción ----</option><br>
            {% for tipo in tipos %}
                <option value="{{ tipo.id }}">{{ tipo.nombre }}</option>
            {% endfor %}
        </select>
    </div><br>

    <div class="mb-3">
        <label for="latitud">Latitud</label>
        <input type="text" class="form-control" id="latitud" name="latitud" readonly ><br>

        <label for="longitud" class="mt-2">Longitud</label>
        <input type="text" class="form-control" id="longitud" name="longitud"  readonly><br>

    </div>

      <br><br>
    <div class="" id="mapa_cliente" style="border:1px solid black; height:300px;
    width:100%"> </div>

    <label for="imagenes">Subir imágenes</label>
    <div>
        <input id="imagenes" name="imagenes[]" type="file" multiple>
    </div>

    <br><br>

    <div class="text-end mt-3">
        <button type="submit" class="btn btn-success">Publicar</button> &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/habitaciones">Cancelar</a>
    </div>

</form>


<script>

        $("#imagenes").fileinput({
           language: "es",
        allowedFileExtensions: ["jpg", "jpeg", "png"],
        showCaption: false,
        dropZoneEnabled: true,
        showClose: false,
        maxFileCount: 5,
        browseClass: "btn btn-primary",
        msgPlaceholder: "Selecciona hasta 5 imágenes..."
        });

</script>



<script type="text/javascript">

      function initMap(){
        
        var latitud_longitud= new google.maps.LatLng(-0.9374805,-78.6161327);
        var mapa=new google.maps.Map(
          document.getElementById('mapa_cliente'),
          {
            center:latitud_longitud,
            zoom:7,
            mapTypeId:google.maps.MapTypeId.ROADMAP
          }
        );
        var marcador=new google.maps.Marker({
          position:latitud_longitud,
          map:mapa,
          title:"Seleccione la direccion",
          draggable:true
        });
        google.maps.event.addListener(
          marcador,
          'dragend',
          function(event){
            var latitud=this.getPosition().lat();
            var longitud=this.getPosition().lng();
            /*alert("LATITUD: "+latitud);
            alert("LONGITUD: "+longitud);*/
            document.getElementById("latitud").value=latitud;
            document.getElementById("longitud").value=longitud;
          }
        );
      }
</script>

<script>
    
        $("#frm_publicacion").validate({
            rules: {
                titulo: {
                    required: true,
                    minlength: 5,
                    maxlength: 100
                },
                precio: {
                  required: true,
                  number: true,
                  min: 50,
                  max: 9000,
                  pattern: /^\d{1,4}(\.\d{1,2})?$/ 
              },
                              descripcion: {
                    required: true,
                    minlength: 10,
                    maxlength: 500
                },
                tipohabitacion: {
                    required: true
                },
                latitud: {
                    required: true
                   
                },
                longitud: {
                    required: true
                   
                },
                "imagenes[]": {
                    required: true,
                    extension: "jpg|jpeg|png|webp"
                }
            },
            messages: {
                titulo: {
                    required: "Este campo es obligatorio",
                    minlength: "Debe tener al menos 5 caracteres",
                    maxlength: "No debe exceder los 100 caracteres"
                },
                precio: {
                required: "Por favor ingrese el precio",
                number: "Ingrese un número válido",
                min: "El precio mínimo es $50",
                max: "El precio máximo permitido es $9,999",
                pattern: "Ingrese hasta 2 decimales (ej: 8999.99)"
            },

                descripcion: {
                    required: "Por favor ingrese una descripción",
                    minlength: "Debe tener al menos 10 caracteres",
                    maxlength: "No debe exceder los 500 caracteres"
                },
                tipohabitacion: {
                    required: "Seleccione una opción"
                },
                latitud: {
                    required: "Debe seleccionar la ubicación en el mapa"
                    
                },
                longitud: {
                    required: "Debe seleccionar la ubicación en el mapa"
                    
                },
                "imagenes[]": {
                    required: "Debe subir al menos una imagen",
                    extension: "Solo se permiten archivos JPG, JPEG, PNG o WEBP"
                }
            }
        });
  
</script>



{% endblock %}
